name: weekly-test
run-name: Weekly Full Test

on:
  schedule:
    - cron: '0 1 * * MON'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Cache Go modules
        uses: actions/cache@v4
        with:
          path: |
            ~/.cache/go-build
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('**/go.sum') }}

      - uses: actions/checkout@v4
        name: Checkout

      - uses: actions/setup-go@v5.5.0
        with:
          go-version: ${{ vars.GO_VERSION }}

      - name: build
        shell: bash
        run: |
          go build -o obsidian_planner cmd/obsidian_planner/main.go
  test:
    needs: [build]
    permissions:
      contents: write
    runs-on: ubuntu-latest
    steps:
      - name: Generate GitHub App token
        id: app-token
        uses: tibdex/github-app-token@v2
        with:
          app_id: ${{ secrets.COVERAGE_APP_ID }}
          private_key: ${{ secrets.COVERAGE_SECRET }}

      - uses: actions/checkout@v4
        name: Checkout
        with:
          token: ${{ steps.app-token.outputs.token }}

      - uses: actions/setup-go@v5.5.0
        with:
          go-version: ${{ vars.GO_VERSION }}

      - name: run tests
        shell: bash
        run: |
          go test -v ./... -covermode=count -coverprofile=coverage.out
          go tool cover -func=coverage.out -o=coverage.out

      - name: Go Coverage Badge  # Pass the `coverage.out` output to this action
        uses: tj-actions/coverage-badge-go@v2
        with:
          filename: coverage.out

      - name: Verify Changed files
        uses: tj-actions/verify-changed-files@v17
        id: verify-changed-files
        with:
          files: README.md

      - name: Commit changes
        if: steps.verify-changed-files.outputs.files_changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add README.md
          git commit -m "chore: Updated coverage badge." || echo "No changes to commit"
          git pull --rebase origin main
          git push https://x-access-token:${{ steps.app-token.outputs.token }}@github.com/${{ github.repository }}.git HEAD:main

